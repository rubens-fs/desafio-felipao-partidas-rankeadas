<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" placeholder="Digite o número de vitórias">

        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" placeholder="Digite o número de derrotas">

        <button onclick="calcularRank()">Calcular</button>

        <div id="resultado">
            *O saldo é baseado na subtração entre o número de Vitórias e Derrotas
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
